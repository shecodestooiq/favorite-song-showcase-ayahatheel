<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css"> 
   <title>Favorite Song Showcase</title>
</head>

<body>
  <main>
    <form id="form_area">
      <style>
        #form_area{
          display: block;}
      </style>
      <h1>What's your fav song?</h1>

      <br>
      <label for="form_songname">Song Name:</label><br>
      <input type="text" id="form_songname" name="form_songname" >

      <br><br>
      <label for="form_year">Year:</label><br>
      <input type="number" id="form_year" name="form_year" >

      <br><br>
      <label for="form_youtubelink">YouTube Link:</label><br>
      <input type="text" id="form_youtubelink" name="form_youtubelink" >
      
      <br><br>
      <label for="form_description">Description:</label><br>
      <textarea id="form_description" name="form_description"></textarea >

      <br><br>
      <input type="submit" value="Submmmit">
    </form>

    <div id="display_area">
      <style>
        #display_area{
          display: none;}
      </style>

      <h1>Your Song Information</h1>
        <p id="display_songname"></p>
        <p id="display_year"></p>
        <div id="display_youtubevideo"></div><br>
        <div id="display_description"></div>
  </div>
 
  
  </main>
  <script src="index.js"></script>
</body>

</html>
